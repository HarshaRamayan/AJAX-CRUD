    <body>

        <center>
        <h1>Deleting Values from database</h1>
        <form method="post">
        <h4>Enter the ID of the person:</h4> <input type="text" name="id" id = "empid"><br><br>  
        <input type="submit">
        </form>
        <p id="ack"></p>
        </center>



      <script> 

      $(document).ready(function(){

        $("form").submit(function(event){
            event.preventDefault();
        
          var id = $("#empid").val();
          
          datasent = {id : id, operation : "d"}

          $.post("server.php", datasent, function(data){
            
            $('#ack').html(data);

        });  
      });
        

      });

      </script>
 


</body>

<html>
    <head>
    <center><h1>Employee Table Display</h1></center>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
          <script>

              $.get("server.php?operation=r", function(data){

               var dataReceiver  = JSON.parse(data); 
               i=0;
               while(i<dataReceiver.length)
               {
                  $("table").append(`<tr><td>${dataReceiver[i].ID}</td><td>${dataReceiver[i].Name}</td><td>${dataReceiver[i].Salary}</td></tr>`);
                  i=i+1;
               }
               //alert(JSON.stringify(dataReceiver[0]));
              });

          </script>
     </head>
     <body>
       <table>
       </table>
     </body>
    </html>
